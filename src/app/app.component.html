<div class="content" >
  <div class="row" *ngFor="let dir of directions">
    <a href="javascript:void(0);" [ngClass]="{'btn tooltip' : true}" class="{{dir}}">
      <span>ToolTip {{directionsMap.get(dir).capitalKey}}</span>
      <span class="tooltip-content">Displaying {{directionsMap.get(dir).preposition}} the {{directionsMap.get(dir).capitalKey}}</span>
    </a>
  </div>
</div>
